<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Advent,Calendar,アドベントカレンダー,CAMPHOR-,京都,学生,IT">
    <meta name="description" content="京都の学生コミュニティ CAMPHOR- のアドベントカレンダー特設ページです。様々な記事を毎日追加していきます。">
    <title>CAMPHOR- Advent Calendar 2014</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style>
      .jumbotron h1 {
        font-size: 48px;
      }

      @media (max-width: 768px) {
        .jumbotron h1 {
          font-size: 32px;
        }
      }

      @media (max-width: 320px) {
        .jumbotron h1 {
          font-size: 25px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CAMPHOR- Advent Calendar</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://blog.camph.net">Blog</a></li>
            <li><a href="http://tech.camph.net">Tech Blog</a></li>
            <li><a href="https://camph.net">Web</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-4 text-center">
            <img class="img-responsive" src="./logo.png" alt="CAMPHOR- ロゴ">
          </div>
          <div class="col-sm-12 col-md-8 text-center">
            <h1>CAMPHOR-<br>Advent Calendar<br>2014</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h2>スケジュール</h2>
          <table class="table table-striped schedule">
            <tr><th>日</th><th>担当</th><th>タイトル</th></tr>
          </table>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <hr>
      <p>
        Copyright &copy; 2014, CAMPHOR-.
      </p>
    </footer>
  </div>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
  <script src="./data.js"></script>
  <script>
    $(document).ready(function () {
      "use strict";
      var $table = $('table.schedule');
      var template = _.template('\
          <tr>\
          <td><%- date %></td>\
          <td>\
          <% if (author_url !== "#") { %>\
            <a href="<%- author_url %>" target="_blank"><%- author %></a>\
          <% } else { %>\
              <%- author %>\
          <% } %>\
          </td>\
          <td>\
          <% if (entry_url !== "#") { %>\
            <a href="<%- entry_url %>" target="_blank"><%- entry_title %></a>\
          <% } else { %>\
              <%- entry_title %>\
          <% } %>\
          </td>\
          </tr>');
      _.map(schedule, function (item) {
        $table.append($(template(item)));
      });
    });
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-36244002-7', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
